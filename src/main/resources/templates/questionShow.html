<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Show Questions</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h3 th:if="${#vars['flash.message.question']}" th:text="${#vars['flash.message.question']}" class="alert alert-success"></h3>

    <h2>Question Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Qsn Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${question.id}">Qsn Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Question:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${question.qsn}">Question</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Sequence:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${question.sequence}">Sequence</p>
                </div>
            </div>
        </form>
    </div>


<div>
    <h3 th:if="${#vars['flash.message.answer']}" th:text="${#vars['flash.message.answer']}" class="alert alert-success"></h3>
    <h2>Answer Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Answer Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${answer.id}">Qsn Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Choice:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${answer.ans}">Question</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Sequence:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${answer.sequence}">Sequence</p>
                </div>
            </div>
        </form>
    </div>


    <form autocomplete="off" action="#" th:action="@{/answerpage/answer/}" th:object="${answer}" method="post" class="form-horizontal" role="form">

        <div class="form-group">
            <div class="col-sm-9">
                Choice: <input type="text" class="form-control" th:field="*{ans}" />
            </div>

            <button type="submit" class="btn btn-primary">Add Choice</button>
        </div>


    </form>

</div>



</div>

</body>
</html>
