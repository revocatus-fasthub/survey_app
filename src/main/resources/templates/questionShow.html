<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Show Questions</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h3 th:if="${#vars['flash.message.question']}" th:text="${#vars['flash.message.question']}" class="alert alert-success"></h3>

    <h2>Question Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Qsn Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${question.id}">Qsn Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Question:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${question.qsn}">Question</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Sequence:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${question.sequence}">Sequence</p>
                </div>
            </div>
        </form>
    </div>


    <div>
        <h3 th:if="${#vars['flash.message.answer']}" th:text="${#vars['flash.message.answer']}" class="alert alert-success"></h3>
        <h2>Answer Details</h2>

        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Answer </th>
                <th>Position</th>
                <th>Sequence</th>
                <th>Qsn_Id</th>
                <th colspan="2" align="center">Action</th>
            </tr>
            <tr th:each="answer : ${answers}">
                <td th:text="${answer.id}">Id</td>
                <td th:text="${answer.ans}">answer </td>
                <td th:text="${answer.position}">position</td>
                <td th:text="${answer.sequence}">sequence</td>
                <td th:text="${answer.question.id}">qsn Id</td>
                <td><a th:href="${'/answerpage/answer/edit/' + answer.id}">Edit</a></td>
                <td><a th:href="${'/answerpage/answer/delete/' + answer.id}">Delete</a></td>
            </tr>
        </table>

    </div>

<br/><hr/>
    <div class="container">
        <form autocomplete="off" action="#" th:action="@{/question/{id}(id=${question.id})}" th:object="${answer}" method="post" class="form-horizontal" role="form">

            <div class="form-group">
                <label class="col-sm-2 control-label">Choice:</label>
                <div class="col-md-5 col-md-offset-0">
                    <input type="text" class="form-control" placeholder="add new choice" th:field="*{ans}"/><br/> <!--th:field="*{ans}"-->
                    <button type="submit" class="btn btn-primary">Add Choice</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
