<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Example</title>

   </head>
<body>
<div class="container">
    <h3 th:if="${#vars['flash.message']}" th:text="${#vars['flash.message']}" class="alert alert-success"></h3>

    <h2>Answer Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Answer Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${answer.id}">Ans Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Answer:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${answer.ans}">Question</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Sequence:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${answer.sequence}">Sequence</p>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">position:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${answer.position}">Sequence</p>
                    </div>
            </div>
                <div class="form-group">
                <label class="col-sm-2 control-label">Qsn Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${answer.answerId}">Sequence</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
