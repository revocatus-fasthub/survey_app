<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Answers</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h3 th:if="${#vars['flash.message']}" th:text="${#vars['flash.message']}" class="alert alert-success"></h3>

    <div th:if="${not #lists.isEmpty(answers)}">
        <h2>Question List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Answer </th>
                <th>Qsn_Id</th>
            </tr>
            <tr th:each="answer : ${answers}">
                <td th:text="${answer.id}"><a href="/answer/${answer.id}">Id</a></td>
                <td th:text="${answer.text}">answer </td>
                <td th:text="${answer.question.id}">qsn Id</td><td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
