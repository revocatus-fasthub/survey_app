<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>CRDB Survey | Show Customer</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h3 th:if="${#vars['flash.message.customer']}" th:text="${#vars['flash.message.customer']}" class="alert alert-success"></h3>

    <h2>Customer Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Customer Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${customer.id}">Customer Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Msisdn:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${customer.msisdn}">Msisdn</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${customer.email}">Email</p>
                </div>

            </div>
        </form>

    </div>
</div>

</body>
</html>
