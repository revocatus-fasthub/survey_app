<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>CRDB Survey | Customers</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h3 th:if="${#vars['flash.message.customer']}" th:text="${#vars['flash.message.customer']}" class="alert alert-success"></h3>

    <div th:if="${not #lists.isEmpty(customers)}">


        <div th:fragment="header">
            <section>
                <div class="pull-left" style="padding-right:5px">
                    <h3>Customers</h3>
                </div>
            </section>
        </div>

        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Msisdn </th>
                <th>Email</th>
            <!--
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
             -->
            </tr>
            <tr th:each="customer : ${customers}">
                <!--<td th:text="${customer.id}"><a href="/customer/${customer.id}">Id</a></td>-->
                <!--<td th:text="${customer.id}"> </td>-->
                <td th:alt-title="${customer.id}"><i class="fa fa-user-circle" aria-hidden="true"></i></td>
                <td th:text="${customer.msisdn}">Msisdn</td>
                <td th:text="${customer.email}">Email</td>

                <!--
                  <td><a th:href="${'/survey/customer/' + customer.id}">View</a></td>
                  <td><a th:href="${'/survey/customer/edit/' + customer.id}">Edit</a></td>
                <td><a th:href="${'/survey/customer/delete/' + customer.id}">Delete</a></td>
                -->


            </tr>
        </table>

    </div>
</div>

</body>
</html>
