<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Users</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h3 th:if="${#vars['flash.message.user']}" th:text="${#vars['flash.message.user']}" class="alert alert-success"></h3>

    <div th:fragment="header">
        <section>
            <div class="pull-right" style="padding-right:5px">
                <h4><a th:href="@{'/registration/new'}">Register new User</a></h4>
            </div>
        </section>
    </div>

        <div th:if="${not #lists.isEmpty(users)}">
        <h2>Users</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Username </th>
                <th>Change Password </th>
                <th>Delete </th>

            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"><a href="/user/${user.id}">Id</a></td>
                <td th:text="${user.username}">username</td>

                <!-- <td><a th:href="${'/user/' + user.id}">View</a></td> -->
                <td><a th:href="${'/user/edit/' + user.id}">Change Password</a></td>
                <td><a th:href="${'/user/delete/' + user.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
