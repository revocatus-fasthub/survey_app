<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>CRDB Survey | Search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

<ol>
    <li th:each="user : ${searchResults}">
        <b><span th:text="${user.name}"></span></b> -
        <span th:text="${user.city}"></span> -
        <span th:text="${user.email}"></span>
    </li>
</ol>

<p th:if="${searchResults.isEmpty()}">
    <strong>Hint</strong>: the query "<a href='/search?q=amy'>amy</a>"
    should return some results.
</p>

<br />
<hr />
Proudly handcrafted by
<a href='http://netgloo.com/en'>Netgloo</a>

</body>

</html>
