<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Add Question</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <div class="row">
        <div class="col-md-9 col-md-offset-3">
            <h3 th:if="${#vars['flash.message']}" th:text="${#vars['flash.message']}" class="alert alert-success"></h3>

            <form autocomplete="off" action="#" th:action="@{/question}" th:object="${question}" method="post" class="form-horizontal" role="form">

                <h2>Create Your Question Here</h2>

                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{version}"/>
                <div class="form-group">
                    <div class="col-sm-9">
                        Question: <input type="text" class="form-control" th:field="*{qsn}"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>

</body>
</html>
