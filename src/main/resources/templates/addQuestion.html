<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Example</title>

</head>
<body>
<div class="container">

    <h2>Question Details</h2>
    <div>
        <h3 th:if="${#vars['flash.message']}" th:text="${#vars['flash.message']}" class="alert alert-success"></h3>

        <form class="form-horizontal" th:object="${question}" th:action="@{/question}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Qsn:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{qsn}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Sequence:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{sequence}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
