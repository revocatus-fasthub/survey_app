
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Exemple</title>

</head>
<body>
<div class="container">

    <h3 th:if="${#vars['flash.message']}" th:text="${#vars['flash.message']}" class="alert alert-success"></h3>

    <div th:if="${not #lists.isEmpty(questions)}">
        <h2>Question List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Question </th>
                <th>Sequence</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="question : ${questions}">
                <td th:text="${question.id}"><a href="/question/${question.id}">Id</a></td>
                <td th:text="${question.qsn}">Product Id</td>
                <td th:text="${question.sequence}">descirption</td>
                <td><a th:href="${ '/question/' + question.id}">View</a></td>
                <td><a th:href="${'/question/edit/' + question.id}">Edit</a></td>
                <td><a th:href="${'/question/delete/' + question.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
