<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>CRDB Survey| Registration</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <div class="container">
        <h3 th:if="${#vars['flash.message.user']}" th:text="${#vars['flash.message.user']}" class="alert alert-success"></h3>

        <div class="row">

            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default" th:align="center">
                    <div class="panel-heading">
                        <h3 class="panel-title">Register New User</h3>
                    </div>
                    <div class="panel-body">
                        <form autocomplete="off" action="#" th:action="@{/survey/saveregistration}" th:object="${user}" method="post" class="form-horizontal" role="form">

                            <input type="hidden" th:field="*{id}"/>

                            <br/>
                            <div class="input-group input-sm">
                                <label class="input-group-addon" for="username"><i class="fa fa-user-o" aria-hidden="true"></i></label>
                                <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}"/>
                            </div>
                            <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="validation-message" th:class="alert-danger"></label>

                            <div class="input-group input-sm">
                                <label class="input-group-addon" for="password"><i class="fa fa-key" aria-hidden="true"></i></label>
                                <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}"/>
                            </div>
                            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message" th:class="alert-danger"></label>

                            <div class="input-group input-sm">
                                <label class="input-group-addon" for="cpassword"><i class="fa fa-key" aria-hidden="true"></i></label>
                                <input type="password" class="form-control" id="cpassword" placeholder="Confirm Password" th:field="*{cpassword}"/>
                            </div>
                            <label th:if="${#fields.hasErrors('cpassword')}" th:errors="*{cpassword}" class="validation-message" th:class="alert-danger"></label>

                            <br/>

                            <div class="input-group input-sm">
                            <center>
                                <a class="btn btn-secondary" th:href="${'/survey/users'}">Cancel</a>
                                <button type="submit" class="btn btn-sm btn-success">Register</button>
                            </center>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
