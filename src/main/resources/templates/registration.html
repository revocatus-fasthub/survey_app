<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>CRDB Survey| Registration</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<br/><br/>
<div class="container">
    <!--/*/ <th:block th:include="fragments/headerlogin :: header"></th:block> /*/-->

    <div class="container">
        <h3 th:if="${#vars['flash.message.user']}" th:text="${#vars['flash.message.user']}" class="alert alert-success"></h3>

        <div class="row">

            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default" th:align="center">
                    <div class="panel-heading">
                        <h3 class="panel-title">Register New User</h3>
                    </div>
                    <div class="panel-body">
                        <form autocomplete="off" action="#" th:action="@{/survey/saveregistration}" th:object="${user}" method="post" class="form-horizontal" role="form">

                            <input type="hidden" th:field="*{id}"/>

                            <br/>
                            <div class="col-sm-12">
                                <input type="tel" class="form-control" id="username" th:placeholder="Username" th:field="*{username}"/>
                                <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="validation-message" th:class="alert-danger"></label>

                            </div><br/><br/>
                            <div class="col-sm-12">
                                <input type="password" class="form-control" id="password" th:placeholder="Password" th:field="*{password}"/>
                                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message" th:class="alert-danger"></label>
                            </div><br/><br/>


                            <div class="col-sm-12">
                                <input type="password" class="form-control" id="cpassword" th:placeholder="ConfirmPassword" th:field="*{cpassword}"/>
                                <label th:if="${#fields.hasErrors('cpassword')}" th:errors="*{cpassword}" class="validation-message" th:class="alert-danger"></label>
                                <br/>
                                    <center>
                                        <a class="btn btn-secondary" th:href="${'/crdb/login'}">Cancel</a>
                                        <button type="submit" class="btn btn-success">Register</button>
                                    </center>
                                </div><br/>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
