<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Example</title>

</head>
<body>
<div class="container">

    <h2>Answers</h2>
    <div>
        <h3 th:if="${#vars['flash.message']}" th:text="${#vars['flash.message']}" class="alert alert-success"></h3>

            <form class="form-horizontal" th:object="${answer}" th:action="@{/answerpage/answer/}" method="post">
                <div class="form-group">
                    <div class="col-sm-10" id="div1">
                        Position : <input type="text" id="position1" th:rows="4" th:field="*{position}"/>
                        Answer 1: <input type="text" id="answer1" class="form-control" th:field="*{ans}"/>

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10" id="div2">
                        Position : <input type="text" id="position2" class="form-control" th:field="*{position}"/>
                        Answer 2: <input type="text" id="answer2" class="form-control" th:field="*{ans}"/>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>


    </div>
</div>

</body>
</html>
